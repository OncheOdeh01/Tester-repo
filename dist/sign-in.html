<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
        <title>Tester Sign-in</title>
    </head>
<body>

  <div class="min-h-screen flex">  <!-- Left side: Image -->
        <div class="hidden lg:flex w-1/2 bg-cover bg-center" style="background-image: url('https://cdn.discordapp.com/attachments/1349367664379691008/1349706553753600041/signin.png?ex=67fd9aee&is=67fc496e&hm=563ccf6cdbb271c9205b081ee7b04495f44a41d6f5e292d3c7fc3ca9810dce83&');">
      
        <div>
      </div>
    </div>
  

    <!-- Right side: Form -->
    <div class="flex lg:w-1/2 items-center justify-center ">
      <div>
        <h2 class="text-6xl font-semibold ml-20 ">Create and Manage Exams</h2>

        
        <div class="p-2 ml-40 font-extraligt text-gray-500">
          <p>Sign to your account to get full experience.</p>
        </div>

        <form action="#" method="POST" class="space-y-5 ml-24">
          <div>
            <label for="email" class="block text-gray-700"></label>
            <input type="email" id="email" name="email" required
                   class="w-md mt-2 px-4 py-2  border border-gray-300 rounded-md bg-gray-200 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="email@example.com">
          </div>

          <div>
            <label for="password" class="block text-gray-700"></label>
            <input type="password" id="password" name="password" required
                   class="w-md mt-1 px-4 py-2 border border-gray-300 bg-gray-200 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Password">
          </div>


<div class="flex  justify-between">
  <label class="flex items-center">
    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
    <span class="ml-2 text-sm font-extralight text-gray-600">Remember me</span>
  </label>
  <a href="#" class="text-sm mx-34 font-extralight hover:underline">Forgot password?</a>
</div>

<button type="submit"
                  class="w-md bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-400 transition duration-300">
            Log in
          </button>
        </form>

        
      </div>
    </div>
  </div>

        </body>
</html>
