<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
        <title>Tester log-in</title>
    </head>

    <body class="bg-gray-100">

  <div class="min-h-screen flex">
    <!-- Left side: Image (hidden on small screens) -->
    <div class="hidden lg:flex w-1/2 bg-cover bg-center" style="background-image: url('https://cdn.discordapp.com/attachments/1349367664379691008/1349706553753600041/signin.png?ex=67fd9aee&is=67fc496e&hm=563ccf6cdbb271c9205b081ee7b04495f44a41d6f5e292d3c7fc3ca9810dce83&');">
      <div class="w-full h-full flex items-center justify-center text-white text-3xl font-semibold p-8">
        
      </div>
    </div>

    <!-- Right side: Form -->
    <div class="flex w-full lg:w-1/2 items-center justify-center bg-white p-10">
      <div class="space-y-6">
        <h2 class="text-5xl font-semibold text-gray-800 text-center">Create An Account</h2>

        <!-- Test credentials hint -->
        <div class="p-2 font-extralight ml-15 text-sm text-gray-400">
          <p>Enter Your Details below to Create Your Account</p>
        </div>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700 ">Name</label>
            <input type="name" id="name" name="name" required
                   class="w-full shadow-md px-4 py-2 border bg-gray-200 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Full Name">
          </div>

          <div>
            <label for="email" class="block text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 bg-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="email@example.com">
          </div>

          <div>
             <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 bg-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your password">
          </div>

          <div>
             <label for="password" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 bg-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Confirm password">
          </div>

          <button type="submit"
                  class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">
            Log In
          </button>
            <p class="mt-2 text-center text-sm text-gray-600">
      Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </form>
      </div>
    
      </p>
      </div>
    </div>
  </div>
 

  </body>
</html>
